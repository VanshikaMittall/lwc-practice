<template>
    <lightning-card title="Exchange Rates">
        <div>
            <lightning-input type="search" variant="standard" label="Search" value={searchKey} placeholder="Search here..."
             onchange={handleChange}></lightning-input>
        </div>

            <lightning-datatable
                key-field="key"
                data={recordsToDisplay}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
                &nbsp;
                <span class="slds-badge"> {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s) </span>
                &nbsp;
                <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
            
        </div>
    </lightning-card>
</template>
